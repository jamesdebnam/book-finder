<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="master.css" />
    <title>Book Finder</title>
  </head>
  <body>
    <h1>Book Finder</h1>
    <p class="intro">
      Run out of books to read? Chuck in 3 of your favourite books below
    </p>

    <div class="book-input">
      <form action="submit" class="book-input__form">
        <input type="text" id="book1" />
        <br />
        <label for="book1">First Book</label>
        <ul class="book-input__book1"></ul>
      </form>
      <form action="submit" class="book-input__form">
        <input type="text" id="book2" />
        <br />
        <label for="book2">Second Book</label>
        <ul class="book-input__book2"></ul>
      </form>
      <form action="submit" class="book-input__form">
        <input type="text" id="book3" />
        <br />
        <label for="book3">Third Book</label>
        <ul class="book-input__book3"></ul>
      </form>
    </div>

    <form action="submit"></form>
    <script src="index.js"></script>
  </body>
  <script src="index.js"></script>
</html>
