<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="master.css" />
    <title>Book Finder</title>
  </head>
  <body>
    <h1>Book Finder</h1>
    <p class="intro">
      Run out of books to read? Chuck in 3 of your favourite books below
    </p>

    <div class="book-input">
      <form autocomplete="off" action="submit" class="book-input__form">
        <input type="text" id="book1" value="" />
        <br />
        <label for="book1">First Book</label>
        <ul class="book-input__book1 book-input__card"></ul>
      </form>
      <form autocomplete="off" action="submit" class="book-input__form">
        <input type="text" id="book2" value="" />
        <br />
        <label for="book2">Second Book</label>
        <ul class="book-input__book2 book-input__card"></ul>
      </form>
      <form autocomplete="off" action="submit" class="book-input__form">
        <input type="text" id="book3" value="" />
        <br />
        <label for="book3">Third Book</label>
        <ul class="book-input__book3 book-input__card"></ul>
      </form>
    </div>
    <button class="form-submit">Find me a book!</button>

    <div class="book-overlay">
      <img src="down.svg" alt="exit" class="down-icon" />
      <ul class="book-output"></ul>
    </div>

    <form action="submit"></form>
    <script src="bundle.js"></script>
  </body>
</html>
